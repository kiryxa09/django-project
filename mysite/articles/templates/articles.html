<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статьи</title>
</head>
<body>
  <h1 class="articles__title">Статьи</h1>
  {% for article in articles %}
    <div class="articles__item">
    <a class="articles__link" href="{%  url 'article' article.id %}">
      <p class="articles__text">{{article}}</p>
    </a>
    </div>
  {% endfor %}
</body>
</html>
