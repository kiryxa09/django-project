{% extends 'base.html' %} 
{% block title %}{{article.title}}{% endblock %}
{% block body %}
  <p>
    <a href="/articles/">Статьи</a>
  </p>
  <h1>{{article.title}}</h1>
  <p>{{article.content}}</p>
  <p>{{article.created_at}}</p>
  <em>Комментарии</em>
  {% for comment in comments %}
    <p><b>{{comment.author}}</b>: {{comment.content}}</p>
  {% endfor %}
{% endblock %}
